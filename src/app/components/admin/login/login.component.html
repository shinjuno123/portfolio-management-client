<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <form (ngSubmit)="validateUser(loginForm)" #loginForm="ngForm">

                <a class="home-button" routerLink="/">Go back home</a>
                <h2>Log in</h2>
                <p class="mb-4">Enter your credentials to access admin page.</p>
                <p class="mb-2">Email address</p>
                <input class="mb-4 login-info" type="email" name="email" ngModel>
                <p class="mb-2">Password</p>
                <input class="mb-max login-info" type="password" name="password" ngModel>
    
                <div class="button-wrapper">
                    <button type="submit">Login</button>
                </div>

            </form>
        </div>
        <div class="col-lg-6">
        </div>
    </div>
</div>

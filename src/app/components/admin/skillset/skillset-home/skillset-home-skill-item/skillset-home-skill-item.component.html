<div class="d-flex mb-3">
    <h2>Skill Set</h2>
    <div>
        <button class="add-button" (click)="addCategory()">
            <fa-icon [icon]="faCirclePlus"/>
        </button>
        <button class="edit-toggle" (click)="toggleEditMode()">
            <fa-icon [icon]="toggleEditIcon"></fa-icon>
        </button>
    </div>
</div>
<div class="d-flex">
    <a class="btn btn-primary"
     [id]="category.id" 
     *ngFor="let category of skillSetItems"
     type="button"
     (click)="routeToEditPage()">{{category.title}}</a>
</div>

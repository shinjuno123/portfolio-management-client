<div class="container" #exContainer>
    <div>
        <h2 class="mb-4">This is my Experience</h2>
        <div class="row" *ngIf="experiences.length">
            <div class="col-md-4">
                <app-experience-list [titles]="titles"></app-experience-list>
            </div>
            <div class="col-md-8">
                <app-experience-detail [experience]="selectedExperience"></app-experience-detail>
            </div>
        </div>
    </div>
</div>

<div class="container" #projectContainer>
    <h2 class="mb-4 text-center">Here's my Noteworthy Projects</h2>
    <div class="text-success d-flex justify-content-center" role="status" *ngIf="!projects.length" style="padding-top: 200px; padding-bottom: 200px;">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
    </div>
    <app-project-item [projectItem]="project" *ngFor="let project of projects"></app-project-item>
    <nav class="d-block">
        <ul class="m-auto pagination" style="width: fit-content;">
            <li class="page-item"><a class="page-link" [ngClass]="{disabled: isFirst}" (click)="previousPage()">Previous</a></li>
            <li class="page-item" 
                *ngFor="let pageNumber of totalPages"
                (click)="changePage(pageNumber)"
            >
                    <a class="page-link" [ngClass]="{active: pageNumber === currentPageNumber}">{{pageNumber}}</a>
            </li>
            <li class="page-item"><a class="page-link" [ngClass]="{disabled: isLast}" (click)="nextPage()" >Next</a></li>
        </ul>
    </nav>
</div>

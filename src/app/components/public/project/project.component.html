<div class="container">
    <h2 class="mb-4 text-center">Here's my Noteworthy Projects</h2>
    <div class="text-success d-flex justify-content-center" role="status" *ngIf="!projects.length" style="padding-top: 200px; padding-bottom: 200px;">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
    </div>
    <app-project-item [projectItem]="project" *ngFor="let project of projects"></app-project-item>
</div>

<div class="row gx-2 gy-3 mb-3" #skillItem>
  <span *ngIf="!selectedSkillSetItems.length">No Data Found!</span>
  <div class="col-md-4" *ngFor="let skillSetItem of selectedSkillSetItems">
    <div class="card" >
      <img [src]="environment.rootUrl + skillSetItem.imagePath" class="card-img-top" [alt]="skillSetItem.title">
      <div class="card-body">
        <h5 class="card-title">{{skillSetItem.title}}</h5>
        <p class="card-text">{{skillSetItem.description}}</p>
        <div class="accordion">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button open" type="button" data-bs-toggle="collapse"
                [attr.data-bs-target]=" '#'+skillSetItem.title | replace : ' ': ''" aria-expanded="true"
                [attr.aria-controls]="skillSetItem.title | replace : ' ': ''">
                Relavant Projects
              </button>
            </h2>
            <div [id]="skillSetItem.title | replace : ' ': ''" class="accordion-collapse collapse">
              <div class="accordion-body">
                <ul class="list-group">
                  <li *ngFor="let project of skillSetItem.relevantProjectSet; let idx=index" class="list-group-item"><a
                      [href]="project.url">{{idx + 1}}. {{project.name}}(Click)</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="card" #skillItem>
    <img [src]="itemInfo.imgPath" class="card-img-top"
        [alt]="itemInfo.title">
    <div class="card-body">
        <h5 class="card-title">{{itemInfo.title}}</h5>
        <p class="card-text">{{itemInfo.description}}</p>
        <div class="accordion">
            <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button open" type="button" data-bs-toggle="collapse" [attr.data-bs-target]=" '#'+itemInfo.title | replace : ' ': ''" aria-expanded="true" [attr.aria-controls]="itemInfo.title | replace : ' ': ''">
                    Relavant Projects
                  </button>
                </h2>
                <div [id]="itemInfo.title | replace : ' ': ''" class="accordion-collapse collapse">
                  <div class="accordion-body">
                    <ul class="list-group">
                        <li *ngFor="let project of itemInfo.relavantProjects; let idx=index" class="list-group-item"><a [href]="project.url">{{idx + 1}}. {{project.name}}</a></li>
                      </ul>
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>

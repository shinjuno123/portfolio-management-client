<img 
    class="d-block mx-auto mb-4 rounded img-fluid img-thumbnail" 
    [src]="experience.imgPath" [alt]="experience.company">
<div class="row">
    <h4>Company</h4>
    <p>{{experience.company}}</p>
</div>
<div class="row">
    <h4>Position Name / Status</h4>
    <p>{{experience.positionName}} / {{experience.status}}</p>
</div>
<div class="row">
    <h4>Working Period</h4>
    <p>{{experience.workingPeriod}}</p>
</div>
<div class="row">
    <p [innerHTML]="experience.description | replace: '\n': '\<br\>'"></p>
</div>
